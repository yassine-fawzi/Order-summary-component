<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(/images/pattern-background-desktop.svg);
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body> 
    <div class="container">
            <img class="frontimg" src="/images/illustration-hero.svg" alt="">
        <div class="text">
            <h1>Order Summary</h1>
            <div class="firsttext">
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="annualplan">
                <div class="musicicon">
                    <img src="/images/icon-music.svg" alt="">
                </div>
            <div class="annualchange">
                <div class="plan">
            <p>Annual Plan</p>
        </div>
            <div class="price">
            <p>$59.99/year</p>
            </div>
            </div>
            <a href="#" button class="change">Change</a>
        </div>
        </div>
        <div class="payment">
           <a href="#" button class="button">Proceed to Payment</a>
        </div>
        <div class="cancel">
            <a href="#" class="cancel">Cancel Order</a>
        </div>
        </div>
    </div>    
</body>
</html>
